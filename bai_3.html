<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt()
  for(i=0;i<a;i++) {
      for (j = 0; j <= i; j++) {
          document.writeln(" * ")
      }
      document.writeln("<br/>")
  }

  for(i=a-1;i>=0;i--) {
      for (j = 0; j <= i; j++) {
          document.writeln(" * ")
      }
      document.writeln("<br/>")
  }
</script>
</body>
</html>
